{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>signup</title>
    {% comment %} import style from static login.css {% endcomment %}
    <link rel="stylesheet" href="{% static 'login.css' %}" />
  </head>
  <body>
    <h2>Signup</h2>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input
        class="input"
        type="text"
        id="username"
        name="username"
        required
      /><br />
      <label for="password">Password:</label>
      <input
        class="input"
        type="password"
        id="password"
        name="password"
        required
      /><br />
      <label for="email">Email:</label>
      <input class="input" type="text" id="email" name="email" required /><br />
      <label for="firstname">Firstname:</label>
      <input
        class="input"
        type="text"
        id="firstname"
        name="firstname"
        required
      /><br />
      <label for="lastname">Lastname:</label>
      <input
        class="input"
        type="text"
        id="lastname"
        name="lastname"
        required
      /><br />
      <label for="role">Role:</label>
      <select name="role" id="role">
        <option value="1">Admin</option>
        <option value="0">Member</option></select
      ><br />
      <div class="buttons-container">
        <a href="{% url 'login' %}" class="back">Login</a>
        <input class="button" type="submit" value="signup" />
      </div>
    </form>
  </body>
</html>
